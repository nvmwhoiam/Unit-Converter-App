<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/converter.css">
    <meta name="author" content="nvmwhoiam">
    <title>Temprature Converter</title>
</head>

<body>

    <main class="converter">

        <section class="temperature_converter">

            <div class="head_body">
                <h1>Temprature Converter</h1>
            </div>

            <div class="input_body">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" id="fahrenheit" class="temperature-input" placeholder="1"
                    data-temperatureunit="fahrenheit">
            </div>

            <div class="input_body">
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius" class="temperature-input" placeholder="-17.22222222222222"
                    data-temperatureunit="celsius">
            </div>

            <div class="input_body">
                <label for="kelvin">Kelvin</label>
                <input type="number" id="kelvin" class="temperature-input" placeholder="255.92777777777775"
                    data-temperatureunit="kelvin">
            </div>

        </section>

    </main>

    <script type="module" src="assets/js/index.js"></script>

</body>

</html>
