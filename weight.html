<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/converter.css">
    <meta name="description"
        content="Convert weight, speed, temperature, and length effortlessly with our versatile converter tool. Get accurate and quick conversions between various units to simplify your calculations and enhance your productivity. Easy to use and reliable.">
    <link rel="icon" type="image/x-icon" href="../../assets/favicons/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="../../assets/favicons/favicon-32x32.png">
    <meta name="author" content="nvmwhoiam">
    <meta name="keywords"
        content="unit converter, weight conversion, speed conversion, temperature conversion, length conversion, measurement converter, unit calculator, convert weight, convert speed, convert temperature, convert length, accurate conversions, online converter, conversion tool">
    <title>Weight Converter | Lynqis.io</title>
</head>

<body>

    <main class="converter">

        <section class="weight_converter">

            <div class="head_body">
                <h1>Weight Converter</h1>
            </div>

            <div class="input_body">
                <label for="pounds">Pounds</label>
                <input type="number" id="pounds" placeholder="1" class="weight-input" data-weightunit="lb">
            </div>

            <div class="input_body">
                <label for="kilograms">Kilograms</label>
                <input type="number" id="kilograms" class="weight-input" placeholder="0.453592" data-weightunit="kg">
            </div>

            <div class="input_body">
                <label for="ounces">Ounces</label>
                <input type="number" id="ounces" class="weight-input" placeholder="16" data-weightunit="oz">
            </div>

            <div class="input_body">
                <label for="grams">Grams</label>
                <input type="number" id="grams" class="weight-input" placeholder="453.592" data-weightunit="g">
            </div>

            <div class="input_body">
                <label for="stones">Stones</label>
                <input type="number" id="stones" class="weight-input" placeholder="0.0714286" data-weightunit="st">
            </div>

        </section>

    </main>

    <script type="module" src="assets/js/index.js"></script>

</body>

</html>
